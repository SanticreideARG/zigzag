		<h3 class="pt-2 text-center hover-1">Contactanos</h3>
			<h4>Correo:</h4>
			<form method="post">
			  <label for="nombre">Nombre</label>
	             <input type="text" id="nombre" required>
	          <label for="email">E-Mail</label>
	             <input type="email" id="email" required>
	          <label for="telefono">Telefono (opcional)</label>
	             <input type="numbers" id="telefono" min="9" max="11">
	          <label for="mensaje">Mensaje</label>
	             <textarea id="mensaje" rows="6" maxlength="3000" required>Escriba su mensaje aqui</textarea>
	          <label for="how">Como nos conociste?</label>
	             <select id="how" class="howMeetUs">
	   		    	 <option >Redes Sociales</option>
	     	   	 	 <option >Un Amigo</option>
	      			 <option >Otros</option>
	      		 </select>
	            <button type="submit" class="button" id="enviar">Enviar</button>
			</form>
		</main>
