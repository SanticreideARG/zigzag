		<main>
			<h3 class="section__h2">Contactanos</h3>
			<h4>Redes:</h4>
			<div class="redes">
				<div class="footer__whatsaap">
					<img class="icon" src="../assets/wp.png">
					<a rel="noopener noreferrer" target="_blank" href="http://wa.me/+542944390226">Whatsapp</a>
				</div>
				<div class="footer__instagram">
					<img  class="icon" src="../assets/ig.png">

				</div>

			</div>
			<h4>Correo:</h4>
			<form method="post">
			  <label for="nombre">Nombre</label>
	             <input type="text" id="nombre" required>
	          <label for="email">E-Mail</label>
	             <input type="email" id="email" required>
	          <label for="telefono">Telefono (opcional)</label>
	             <input type="numbers" id="telefono" min="9" max="11">
	          <label for="mensaje">Mensaje</label>
	             <textarea id="mensaje" rows="6" maxlength="3000" required>Escriba su mensaje aqui</textarea>
	          <label for="how">Como nos conociste?</label>
	             <select id="how">
	   		    	 <option >Redes Sociales</option>
	     	   	 	 <option >Un Amigo</option>
	      			 <option >Otros</option>
	      		 </select>
	            <button type="submit" id="enviar">Enviar</button>
			</form>
