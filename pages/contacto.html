				<p>Envios Gratis a Todo el Pais</p>

			<div class="header__title">
				<img class="header__logo2" src="../assets/logoblack2.png">

										<!-- NAV SECTION-->

										<!-- FORM SECTION-->
		<main>
			<h3 class="section__h2">Contactanos</h3>
			<form method="post">
			  <label for="nombre">Nombre</label>
	             <input type="text" id="nombre" required>
	          <label for="email">E-Mail</label>
	             <input type="email" id="email" required>
	          <label for="telefono">Telefono (opcional)</label>
	             <input type="numbers" id="telefono" min="9" max="11">
	          <label for="mensaje">Mensaje</label>
	             <textarea id="mensaje" rows="6" maxlength="3000" required>Escriba su mensaje aqui</textarea>
	          <label for="how">Como nos conociste?</label>
	             <select id="how">
	   		    	 <option >Redes Sociales</option>
	     	   	 	 <option >Un Amigo</option>
	      			 <option >Otros</option>
	      		 </select>
	            <button type="submit" id="enviar">Enviar</button>
			</form>
		</main>
